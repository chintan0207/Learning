<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation Form</title>
    <link rel="stylesheet" href="form.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>

    <script src="https://kit.fontawesome.com/3f13dc467b.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <style>
        .error-msg {
            color: red;
            font-size: 14px;
        }
    </style>
</head>

<body>

    <div class="p-5">
        <h3 class="mb-3">Form Validation</h3>
        <form class="myform " id="myform" onsubmit="return validateForm()">
            <div class="input-div mb-3">
                <input type="name" class="form-control" id="name" name="name" onchange="validateName()"
                    placeholder="Name">
                <div id="name-error" class="error-msg"></div>
            </div>
            <div class="input-div mb-3">
                <input type="email" class="form-control" id="email" name="email" onchange="validateEmail()"
                    placeholder="Email">
                <div id="email-error" class="error-msg"></div>
            </div>


            <div class="input-div mb-3">
                <div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="male" value="male"
                            onchange="validateGender()" />
                        <label class="form-check-label" for="male">Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="female" value="female"
                            onchange="validateGender()" />
                        <label class="form-check-label" for="female">Female</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="other" value="other"
                            onchange="validateGender()" />
                        <label class="form-check-label" for="other">Other</label>
                    </div>
                </div>
                <div id="gender-error" class="error-msg"></div>

            </div>


            <div class="input-div mb-3">
                <input type="password" class="form-control" id="password" name="password" onchange="validatePassword()"
                    placeholder="Password">
                <div id="password-error" class="error-msg"></div>

            </div>
            <div class="input-div mb-3">
                <input type="password" class="form-control" id="cpassword" name="cpassword"
                    onchange="validateCpassword()" placeholder="Confirm password">
                <div id="cpassword-error" class="error-msg"></div>

            </div>



            <div class="input-div mb-3">
                <div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="c1" name="hobby" onchange="validateHobby()"
                            value="playing cricket" />
                        <label class="form-check-label" for="c1">Playing Cricket</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="c2" name="hobby" onchange="validateHobby()"
                            value="listening Music" />
                        <label class="form-check-label" for="c2">Listening Music</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="c3" name="hobby" onchange="validateHobby()"
                            value="reading books" />
                        <label class="form-check-label" for="">Reading Books</label>
                    </div>
                </div>
                <div id="hobby-error" class="error-msg"></div>

            </div>


            <div class="input-div mb-3">
                <textarea class="form-control" name="address" id="address" rows="3" onchange="validateAddress()"
                    placeholder="Address"></textarea>
                <div id="address-error" class="error-msg"></div>
            </div>


            <div class="input-div mb-3">
                <select class="form-select" name="country" id="country" onchange="validateCountry()">
                    <option value="">Select Country</option>
                    <option value="USA">USA</option>
                    <option value="India">India</option>
                    <option value="UK">UK</option>
                    <option value="Canada">Canada</option>
                </select>
                <div id="country-error" class="error-msg"></div>
            </div>


            <div class="input-div mb-3">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="tc" name="tc"
                        onchange="validateTermcondition()" />
                    <label class="form-check-label" for="tc">I agree terms & conditions</label>
                </div>
                <div id="tc-error" class="error-msg"></div>

            </div>

            <button type="submit" class="btn btn-primary">Submit</button>


        </form>

    </div>

</body>

</html>
